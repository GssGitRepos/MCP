<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.c360a.salesforce.com/beacon/c360a/87dc3b07-4de0-475e-9e9c-4bf8851a97e7/scripts/c360a.min.js"></script>
    <title>Simple Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Started</h1>
        <p class="subtitle">Enter your information below</p>
        
        <div class="form-group">
            <label for="userInput">Your Name</label>
            <input 
                type="text" 
                id="userInput"
                class="userInput" 
                placeholder="Enter your name"
                required
            />
        </div>
        
        <button onclick="handleSubmit()" id="buttonMCP" class="buttonMCP">Submit</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        function handleSubmit() {
            const input = document.getElementById('userInput');
            const message = document.getElementById('message');
            const value = input.value.trim();
            
            if (value) {
                message.textContent = `Thank you, ${value}! Your submission was received.`;
                message.className = 'message success show';
                input.value = '';
                
                setTimeout(() => {
                    message.className = 'message';
                }, 3000);
            } else {
                message.textContent = 'Please enter your name.';
                message.className = 'message show';
                message.style.background = '#f8d7da';
                message.style.color = '#721c24';
                message.style.borderColor = '#f5c6cb';
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
